version: 2
jobs:
  build:
    docker:
      - image: circleci/node:12.12.0
    steps:
      - checkout
      - run:
        name: update-npm
        command: sudo npm install -g npm@latest
      - run:
          name: install-dependencies
          command: npm install
      - run:
          name: lint
          command: npm run lint
      - run:
          name: tests
          command: npm test
